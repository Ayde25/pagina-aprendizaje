<p><font face="arial">El triángulo equilátero es el polígono regular más simple.<br>
Sus tres lados son iguales. Por tanto, sus ángulos también son los tres iguales.

Al ser todos los ángulos iguales y ser la suma de los ángulos de 180º, sus tres ángulos<br>
interiores son de 60º (180º/3=60º).</font></p>
